<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
        [class.bg-white]="isScrolled"
        [class.shadow-lg]="isScrolled"
        [class.bg-transparent]="!isScrolled">
  <nav class="container-max">
    <div class="flex items-center justify-between h-16 lg:h-20">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="text-2xl font-bold text-gradient">
          ZondiEffekts
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-8">
        <a routerLink="/" 
           routerLinkActive="text-primary-600" 
           [routerLinkActiveOptions]="{exact: true}"
           class="nav-link">
          Home
        </a>
        <a routerLink="/about" 
           routerLinkActive="text-primary-600" 
           class="nav-link">
          About
        </a>
        <a routerLink="/portfolio" 
           routerLinkActive="text-primary-600" 
           class="nav-link">
          Portfolio
        </a>
        <a routerLink="/services" 
           routerLinkActive="text-primary-600" 
           class="nav-link">
          Services
        </a>
        <a routerLink="/testimonials" 
           routerLinkActive="text-primary-600" 
           class="nav-link">
          Testimonials
        </a>
        <!-- <a routerLink="/blog" 
           routerLinkActive="text-primary-600" 
           class="nav-link">
          Blog
        </a> -->
        <a routerLink="/contact" 
           routerLinkActive="text-primary-600" 
           class="nav-link">
          Contact
        </a>
      </div>

      <!-- CTA Button -->
      <div class="hidden lg:flex items-center">
        <a routerLink="/contact" class="btn-primary">
          Get Quote
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button 
        class="lg:hidden p-2 rounded-lg hover:bg-dark-100 transition-colors"
        (click)="toggleMenu()"
        [class.text-dark-800]="isScrolled"
        [class.text-white]="!isScrolled">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="lg:hidden"
         [class.block]="isMenuOpen"
         [class.hidden]="!isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white shadow-lg rounded-lg mt-2">
        <a routerLink="/" 
           routerLinkActive="text-primary-600 bg-primary-50" 
           [routerLinkActiveOptions]="{exact: true}"
           class="mobile-nav-link"
           (click)="closeMenu()">
          Home
        </a>
        <a routerLink="/about" 
           routerLinkActive="text-primary-600 bg-primary-50" 
           class="mobile-nav-link"
           (click)="closeMenu()">
          About
        </a>
        <a routerLink="/portfolio" 
           routerLinkActive="text-primary-600 bg-primary-50" 
           class="mobile-nav-link"
           (click)="closeMenu()">
          Portfolio
        </a>
        <a routerLink="/services" 
           routerLinkActive="text-primary-600 bg-primary-50" 
           class="mobile-nav-link"
           (click)="closeMenu()">
          Services
        </a>
        <a routerLink="/testimonials" 
           routerLinkActive="text-primary-600 bg-primary-50" 
           class="mobile-nav-link"
           (click)="closeMenu()">
          Testimonials
        </a>
        <!-- <a routerLink="/blog" 
           routerLinkActive="text-primary-600 bg-primary-50" 
           class="mobile-nav-link"
           (click)="closeMenu()">
          Blog
        </a> -->
        <a routerLink="/contact" 
           routerLinkActive="text-primary-600 bg-primary-50" 
           class="mobile-nav-link"
           (click)="closeMenu()">
          Contact
        </a>
        <div class="pt-4 px-3">
          <a routerLink="/contact" class="btn-primary w-full text-center block">
            Get Quote
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
